<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato bcp - Barbearia Alura</title>
		<Link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style-bcp.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index-bcp.html">Home</a></li>
						<li><a href="produtos-bcp.html">Produtos</a></li>
						<li><a href="contato-bcp.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main class="mainConteudo">
			<form>
				<label for="nomeSobrenome">Nome e sobrenome</label>
				<input type="text" id="nomeSobrenome" class="input-padrao" required>

				<label for="imail">Imail</label>
				<input type="text" id="imail" class="input-padrao" placeholder="seuemail@dominio.com" required>

				<label for="telefone">Telefone</label>
				<input type="text" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

				<label for="mensagem">Mensagem</label>
				<textarea rows="10" cols="60 id=mensagem" class="input-padrao"required></textarea>

				<fieldset>
					<legend>Como prefere nosso contato?</legend>
					<label for="radio-imail"><input type="radio" name="contato" value="imail" id="radio-imail">Imail</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
				</fieldset>	

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				
				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por imail?</label>


				<input type="submit" value="Enviar Formulário" class="enviar">

				<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>	
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>	
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>	
				</tbody>
			</table>
			</form>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
		</footer>
	</body>
</html>
